<property-table
  caption="JVM Metrics"
  props-bind="jvmMetricsTable"
  prop-name-class="col-sm-4 col-xs-6 bold"
  prop-value-class="col-sm-8 col-xs-6 text-right">
</property-table>

<div class="row">
  <div class="col-md-12">
    <div class="dashing-chart-container">
      <h5>Memory Usage</h5>
      <radio-group options="options" style="margin-bottom: 10px"
                   ng-model="period"></radio-group>
      <div ng-if="period === 'current'">
        <line-chart
          options-bind="::memoryRecentUsageChart.options"
          datasource-bind="memoryRecentUsageChart.data"></line-chart>
      </div>
      <div>
        <line-chart
          ng-if="memoryHistUsageChartOptions != null"
          options-bind="memoryHistUsageChartOptions"></line-chart>
      </div>
    </div>
  </div>
</div>
