<property-table
  caption="JVM Metrics"
  props-bind="jvmMetricsTable"
  prop-name-class="col-sm-4 col-xs-6 bold"
  prop-value-class="col-sm-8 col-xs-6 text-right">
</property-table>

<div class="row">
  <div class="col-md-12">
    <div class="dashing-chart-container">
      <h5>Memory Usage</h5>
      <line-chart
        options-bind="::chartOptions"
        datasource-bind="chartData"></line-chart>
    </div>
  </div>
</div>
