<property-table
  caption="JVM Metrics"
  props-bind="jvmMetricsTable"
  prop-name-class="col-sm-4 bold"
  prop-value-class="col-sm-8">
</property-table>

<div class="row">
  <div class="col-md-6">
    <div class="dashing-chart-container">
      <h5>Memory Used</h5>
      <sparkline-chart
        options-bind="::chartOptions"
        datasource-bind="chartData"></sparkline-chart>
    </div>
  </div>
</div>
